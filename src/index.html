<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div
          class="profile__inner-wrapper profile__inner-wrapper_place_profile"
        >
          <img alt="Аватар" class="profile__avatar" />
          <button class="profile__avatar-overlay"></button>
          <div class="profile__info">
            <div
              class="profile__inner-wrapper profile__inner-wrapper_place_name"
            >
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <div class="popup popup_target_avatar">
        <form class="popup__container" name="avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            type="url"
            class="popup__input"
            pattern=".+\.(jpg|png)"
            name="avatar"
            required
            placeholder="Введите ссылку"
          />
          <span class="popup__input-error" id="avatar-error"></span>
          <button type="submit" class="popup__save">Сохранить</button>
          <button type="button" class="popup__exit-button"></button>
          <p class="popup__form-error"></p>
        </form>
        <div class="popup__overlay"></div>
      </div>

      <div class="popup popup_target_delete">
        <form class="popup__container" name="delete" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__save">Да</button>
          <button type="button" class="popup__exit-button"></button>
          <p class="popup__form-error"></p>
        </form>
        <div class="popup__overlay"></div>
      </div>

      <div class="popup popup_target_edit">
        <form class="popup__container" name="edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input"
            name="forename"
            required
            minlength="2"
            maxlength="40"
            pattern="[ёЁА-Яа-яA-Za-z -]{1,}"
          />
          <span class="popup__input-error" id="forename-error"></span>
          <input
            type="text"
            class="popup__input"
            name="job"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__input-error" id="job-error"></span>
          <button type="submit" class="popup__save">Сохранить</button>
          <button type="button" class="popup__exit-button"></button>
          <p class="popup__form-error"></p>
        </form>
        <div class="popup__overlay"></div>
      </div>

      <div class="popup popup_target_add">
        <form class="popup__container" name="add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input"
            name="title"
            required
            placeholder="Название"
            minlength="1"
            maxlength="30"
          />
          <span class="popup__input-error" id="title-error"></span>
          <input
            type="url"
            class="popup__input"
            pattern=".+\.(jpg|png)"
            name="url"
            required
            placeholder="Ссылка на картинку"
          />
          <span class="popup__input-error" id="url-error"></span>
          <button
            type="submit"
            class="popup__save popup__save_display_error"
            disabled
          >
            Создать
          </button>
          <button type="button" class="popup__exit-button"></button>
          <p class="popup__form-error"></p>
        </form>
        <div class="popup__overlay"></div>
      </div>

      <div class="popup popup_target_img">
        <div class="popup__image-container">
          <img alt="Изображение карточки" class="popup__image" />
          <h2 class="popup__image-title"></h2>
          <button class="popup__exit-button"></button>
        </div>
        <div class="popup__overlay"></div>
      </div>

      <section class="card__container">
        <template id="card">
          <div class="card">
            <img alt="Изображение карточки" class="card__image" />
            <h2 class="card__title"></h2>
            <button class="card__like"></button>
            <p class="card__like-count"></p>
            <button class="card__delete"></button>
          </div>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
